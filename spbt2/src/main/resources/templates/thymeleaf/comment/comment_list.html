<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>comment_list.html</title>
</head>
<body>
<table>

<th:block th:if="${ comments != null }">
	<tr><td colspan="3">댓글게시판</td>
		<td>댓글 갯수 : [[${count }]]</td></tr>
	<tr>
		<td>번호</td><td>제목</td><td>작성자</td><td>작성일</td>
	</tr>
	
	<tr th:each="dto, index: ${comments}">
		<td>[[${ ((page - 1) * limit) + index.count }]]</td>
		<td><a th:href="@{commentDetail(commentNo=${dto.commentNo })}">[[${dto.commentSubject }]]</a></td>
		<td>[[${dto.cuserId }]]</td>
		<td>
			[[${#dates.format(dto.regDate, 'yyyy-MM-dd')}]]
		</td>
	</tr>
	
	<tr>
		<td><th:block th:replace="fragment/includePage :: pagingFragment" /></td>
	</tr>
</th:block>

<th:block th:if="${ comments == null }">
	<tr><td colspan="4">등록된 댓글이 없습니다.</td></tr>
</th:block>
	<tr>
		<td colspan="4">
			<a href="commentBoard">[글쓰기]</a>
		</td>
	</tr>
</table>
</body>
</html>
