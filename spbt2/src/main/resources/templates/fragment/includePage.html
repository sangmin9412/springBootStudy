<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="pagingFragment" th:with="start=${startPage}, last=${endPage}">
	<th:block th:if="${page <= 1 }">[이전]</th:block>
	<th:block th:if="${page > 1 }">
		<a th:href="@{${pageUrl}(page=${page - 1})}">[이전]</a>
	</th:block>&nbsp;
	
	<th:block th:each="pageNum : ${#numbers.sequence(start, last)}">
		<a th:href="@{${pageUrl}(page=${pageNum})}">[<th:block th:text="${pageNum}" />]</a>&nbsp;
	</th:block>
	
	<th:block th:if="${page < maxPage }">
		<a th:href="@{${pageUrl}(page=${page + 1})}">[다음]</a>
	</th:block>
	<th:block th:if="${page >= maxPage }">
		[다음]
	</th:block>
	<div align="center">
		<p>PageNumber</p>
		<th:block th:text="${ startPage }"></th:block>
		<th:block th:text="${ endPage }"></th:block>
		<th:block th:text="${ page }"></th:block>
		<th:block th:text="${ pageUrl }"></th:block>
		<th:block th:text="${ maxPage }"></th:block>
	</div>
</th:block>
</html>
